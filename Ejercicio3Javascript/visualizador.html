<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <title>Ciudades</title>
  </head>
  <body>
    <script>
      var city1 = prompt('Escribe la ciudad 1');
      var city2 = prompt('Escribe la ciudad 2');
      var city3 = prompt('Escribe la ciudad 3');
      var city4 = prompt('Escribe la ciudad 4');
      var city5 = prompt('Escribe la ciudad 5');
      var city6 = prompt('Escribe la ciudad 6');

      document.write(
        city1 +
          '  ' +
          city2 +
          '  ' +
          city3 +
          '  ' +
          city4 +
          '  ' +
          city5 +
          '  ' +
          city6 +
          '  ' +
          '</br>'
      );

      var cities = [city1, city2, city3, city4, city5, city6];

      document.write(cities.sort());
    </script>
  </body>
</html>
